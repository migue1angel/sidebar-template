<div class=" navbar w-full flex justify-content-between align-items-center">
    <h4 class="ml-3 ">Navbar works</h4>
    <div class="right-nav flex justify-content-between align-items-center mr-4">
        @for(item of items; track $index){
        <div class="flex flex-column item">
            <div class="icon" (click)="toggleMenu(item)">
                <i [ngClass]="item.icon"></i>
            </div>
            <div class="menu" [ngClass]="item.isVisible ? 'menu-visible':'' " >
                @for(subItem of item.items; track $index){
                    <a class="menu-item">
                        <i [ngClass]="subItem.icon"></i>
                        <span>{{subItem.label}}</span>
                    </a>
                    @if($index != item.items.length - 1){
                    }
                }
                
            </div>
        </div>
        }
    </div>
</div>
